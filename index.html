<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Layanan - Bebas Tanggungan</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background-image: url(img/bglogin.jpg);
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>

</head>

<body>
    <header>
        <div class="header-container">
            <img src="img/POLINEMA.png" alt="logoPoltek" class="logoPoltek">
            <h1 class="header-judul">
            <span style="font-size: 0.8em;;">Layanan Bebas Tanggungan</span><br>
            <u>Jurusan Teknologi Informasi</u><br>
            Politeknik Negeri Malang
            </h1>
        </div>
    </header>

    <div class="box-formlogin" >
        <div class="selamatdatang">
            <h1><span style="color: white;">Selamat Datang Di </span><br>
                <span style="color: white;">Portal Layanan </span><br>
                <span style="color: orange;">Bebas Tanggungan</span><br>
                <span style="color: orange;">Jurusan Teknologi Informasi</span><br>
                <span style="color: blue;">POLITEKNIK NEGERI MALANG</span>
            </h1>
        </div>

        <form class="login-form">
            <p> Masukkan username dan password <br>
                <span style="color: red;">(Menggunakan NIM & password)</span>
            </p>

            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>

            <div class="show-password">
                <input type="checkbox" id="show-password">
                <label for="show-password">Tampilkan password</label>
            </div>

            <button type="submit">LOGIN</button>
        </form>
    </div>
</body>

</html>
