<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Layanan - Bebas Tanggungan</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background: linear-gradient(185deg, rgba(44, 94, 221, 1), rgba(217, 217, 217, 0.24)), url('wisuda.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-form {
            background: rgba(191, 191, 191, 0.6);
            padding: 20px;
            border-radius: 8px;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #fff;
        }

        .show-password {
            display: flex;
            align-items: center;
            font-size: 0.9em;
            color: #fff;
        }

        .show-password input {
            margin-right: 5px;
        }

        .login-form p {
            text-align: center;
            font-size: 1.2em;
            color: #fff;
            margin-bottom: 20px;
        }

        .space {
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #181a20;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #2d2f2d;
        }

        /* Adjusted styles */
        .logo-rectangle {
            background-color: rgba(47, 46, 46, 0.35);
            padding: 20px 30px;
            margin-bottom: 20px;
            border-radius: 10px;
            flex-grow: 1;
            width: 110%;
            max-width: 500px;
            margin-top: -40px; /* Shortens rectangle */
        }

        .logoPoltek-welcome {
            max-width: 82px;
            margin-bottom: 0.5px; /* Adjusts space between logo and text */
            margin-top: -50px; /* Lowers the logo closer to the welcome text */
        }
    </style>
</head>

<body>
    <div class="box-formlogin">
        <div class="selamatdatang">
            <div class="logo-rectangle">
                <img src="POLINEMA.png" alt="Logo Poltek" class="logoPoltek-welcome">
                <h1>
                    <span style="color: white; font-size: 15px;">Selamat Datang Di</span><br>
                    <span style="color: white; font-size: 35px;">Portal Layanan</span><br>
                    <span style="color: white; font-size: 25px;">Bebas Tanggungan</span><br>
                    <span style="color: white; font-size: 27px;">Jurusan Teknologi Informasi</span><br>
                    <span style="color: white; font-size: 20px;">POLITEKNIK NEGERI MALANG</span>
                </h1>

                <div class="login-container">
                    <form class="login-form">
                        <p>Masukkan username dan password<br>
                            <span style="color: red;">(Menggunakan NIM & password)</span>
                        </p>
                
                        <input type="text" placeholder="Username" required>
                        <input type="password" id="password" placeholder="Password" required>
                
                        <div class="show-password">
                            <input type="checkbox" id="show-password">
                            <label for="show-password">Tampilkan password</label>
                        </div>
                
                        <div class="space"></div>
                
                        <button type="submit">LOGIN</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const showPasswordCheckbox = document.getElementById('show-password');
        const passwordInput = document.getElementById('password');

        showPasswordCheckbox.addEventListener('change', function() {
            passwordInput.type = showPasswordCheckbox.checked ? 'text' : 'password';
        });
    </script>
</body>

</html>
